<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="../estilosGenerales.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="btn sidebar-toggle">
        <i class="fas fa-bars"></i>
    </button>
    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="./logo.png" alt="logo">
            <button class="btn close-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <ul class="links-nav">
            <li><a class="btn" href="#">Inicio</a></li>
            <li><a class="btn" href="#">Acerca de</a></li>
            <li><a class="btn" href="#">Proyectos</a></li>
            <li><a class="btn" href="#">Contacto</a></li>
        </ul>
        <ul class="social-icons">
            <li><a href="#">
                <i class="fab fa-facebook"></i>
            </a></li>
            <li><a href="#">
                <i class="fab fa-twitter"></i>
            </a></li>
            <li><a href="#">
                <i class="fab fa-linkedin"></i>
            </a></li>
            <li><a href="#">
                <i class="fa-brands fa-youtube"></i>
            </a></li>
        </ul>
    </aside>
    <script src="https://kit.fontawesome.com/10797916d1.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
